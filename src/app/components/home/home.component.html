<app-search (searchChange)="filterResults($event)"></app-search>
<section class="results">
    <app-housing-location *ngFor="let housingLocation of getPageItems()" [housingLocation]="housingLocation">
    </app-housing-location>
</section>

<section class="pagination">
    <button *ngFor="let page of totalPages" (click)="goToPage(page)" [class.active]="currentPage === page">{{ page
        }}</button>
</section>
